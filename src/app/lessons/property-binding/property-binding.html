<div class="flex">
  <div class="card bg-base-100 w-96 shadow-sm" [ngClass]="{oldMan: oneFriendAge > 30}">
    <figure>
      <img
        [src]="oneFriendImgUrl"
        alt="Shoes" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{oneFriendName}}</h2>
      <p [style]="{'color': color}">Status {{oneFriendStatus}}</p>
      <p>Age: {{oneFriendAge}}</p>
      <p>{{oneFriendBio}}</p>
      <p>Réputation: {{oneFriendAge < 30 ? "star" : "ringard"}}</p>
    </div>
  </div>

  <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
    <legend class="fieldset-legend">Page details</legend>

    <label class="label">url de l'image</label>
    <input type="text" class="input" [(ngModel)]="oneFriendImgUrl" placeholder="img url" />

    <label class="label">Votre nom</label>
    <input type="text" class="input" [(ngModel)]="oneFriendName" placeholder="John Doe" />

    <label class="label">Votre age</label>
    <input type="number" class="input" [(ngModel)]="oneFriendAge" placeholder="Age" />
    <label class="label">Votre bio</label>
    <textarea class="textarea" [(ngModel)]="oneFriendBio" placeholder="Bio"></textarea>
    <label class="label">Status</label>
    <button (click)="statusHandler()">{{oneFriendStatus === "Online" ? "Se déconnecter" : "Se connecter"}}</button>
  </fieldset>

</div>
