<div class="container bg-sky-500 mx-auto p-8 max-w-2xl rounded-xl shadow-lg">
  <h2 class="text-center text-3xl font-bold text-primary-focus">Parent Component</h2>

  <div *ngIf="childNotification" class="alert alert-warning mt-4">
    <strong>Notification from Child:</strong> {{ childNotification }}
  </div>

  <div class="mt-4">
    <label for="messageInput" class="block font-medium mb-2">Message to Child:</label>
    <input [(ngModel)]="parentMessage" id="messageInput" class="input input-bordered input-primary w-full" placeholder="Enter a message" />
  </div>

  <div class="mt-4 flex items-center gap-2">
    <label class="font-medium">Counter Value:</label>
    <button class="btn btn-error" (click)="decreaseCounter()">-</button>
    <span class="badge badge-lg badge-secondary">{{ counterParent }}</span>
    <button class="btn btn-success" (click)="increaseCounter()">+</button>
  </div>
  <app-enfant
    [message]="parentMessage"
    [counter]="counterParent"
    (notify)="handleNotification($event)"
  ></app-enfant>

</div>
